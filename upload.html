<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/operations.js"></script>
    <link href="styles/form-style.css" rel="stylesheet">
    <title>Image Upload Form</title>
</head>
<body>

    <form action="php/upload.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label for="image">Select an image to upload:</label>
        <input type="file" name="image" id="image" accept="image/*" onchange="previewImage()"><br><br>
        <div id="preview-container">
            <img id="preview" alt="Image Preview">
        </div>
        <br><br>
        <label for="product-name">Product Name:</label>
        <input type="text" name="product-name" id="product-name">
        <br><br>
        <label for="product-price">Product Price:</label>
        <input type="text" name="product-price" id="product-price">
        <br><br>

        <input type="hidden" name="action" id="action" value="upload"> <!-- Hidden input to store action type -->

        <input type="submit" name="submit" value="Upload">
        <input type="submit" name="submit" value="Delete" onclick="setAction('delete')">
        <input type="submit" name="submit" value="Update" onclick="setAction('update')">
    </form>
    <br><br>

    <h2>Search Product</h2>
    <form action="search.php" method="post">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required>
        <button type="submit">Search</button>
    </form>

    <!-- Search box -->
    <form action="php/search.php" method="post" onsubmit="return displaySearchResults()">
        <label for="search">Search by Product Name:</label>
        <input type="text" name="search" id="search">
        <input type="submit" value="Search">
    </form>


</body>
</html>
